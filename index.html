<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <form action="test.html" method="POST" id="registrationForm">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                                <span id="nameError" class="text-danger"></span>
                            </div>
                            <div class="col-lg-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                                <span id="emailError" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
<!--                                <label> <input type="checkbox" value=""> Show Password</label>-->
                                <span id="passwordError" class="text-danger"></span>
                            </div>
                            <div class="col-lg-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                                <span id="confirmPasswordError" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="form-label">Select One</label>
                                <select class="form-select" required>
                                    <option value="" disabled selected> -- Select Your Position -- </option>
                                    <option value="1">Developer</option>
                                    <option value="2">UI/UX Designer</option>
                                    <option value="3">Singer</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="image" class="form-label">Send Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
